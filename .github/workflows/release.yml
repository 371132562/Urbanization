name: Build & Release Electron App

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    name: Build Windows App on Ubuntu
    runs-on: ubuntu-latest # 固定使用 Ubuntu 环境
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build for Windows
        run: pnpm build

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Urbanization-Windows
          path: release/win-unpacked/